<body>
    <meta charset="UTF-8">
    <title>Arrière-plan</title>
    <style>
        body {
            background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.touteleurope.eu%2Fwp-content%2Fuploads%2F2020%2F12%2Ftraditions-noel-europe.jpg&f=1&nofb=1&ipt=e4ce85fd97a82a320ee7452d45d672ffc5c42782c6928644f2e05108941da240");

<h2>Entrez les 3 mots de passe</h2>

<input type="password" id="p1" placeholder="Mot de passe 1"><br><br>
<input type="password" id="p2" placeholder="Mot de passe 2"><br><br>
<input type="password" id="p3" placeholder="Mot de passe 3"><br><br>

<button onclick="verifier()">Valider</button>

<p id="resultat"></p>

<script>
function verifier() {
  const mp1 = "trois";
  const mp2 = "juillet";
  const mp3 = "2027";

  const i1 = document.getElementById("p1").value;
  const i2 = document.getElementById("p2").value;
  const i3 = document.getElementById("p3").value;

  if (i1 === mp1 && i2 === mp2 && i3 === mp3) {
    document.getElementById("resultat").innerHTML =
      '<a href="https://www.mariages.net/web/marion-and-clement-2027-07-03">Clique ici pour accéder au lien</a>';
  } else {
    document.getElementById("resultat").textContent =
      "Mots de passe incorrects ❌";
  }
}
</script>
